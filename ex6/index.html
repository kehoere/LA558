     width: 500px;
     height: 400px;
}

<body>
<div id='map'></div>

<script id="jsbin-javascript">
var map = L.map('map').setView([41.983056, -91.668611], 12);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
L.marker([41.983056, -91.668611]).addTo(map)
   .bindPopup("Rachel Kehoe's Hometown");
 L.circle([41.983056, -91.668611], {
	radius: 1200,
	fill: true, 
	color: 'purple', 
	fillColor: 'purple',
	fillOpacity: 0.6 
 }).bindPopup("This is a circle").addTo(map);
var exampleMarker = new L.circleMarker([41.99, -91.6], {
    radius: 43,  //in pixels
	fillColor: 'lightgreen',
	color: "#463",  
	weight: 4, 
	opacity: .7, //opacity of the outline
	fillOpacity: 0.5    
}).bindPopup("This is a circle marker").addTo(map);
var myPoints = [
		["40",42.072778, -91.668611,"Robins, Iowa"],
		["white",42.044444, -91.681111,"Hiawatha, Iowa"],
		];
		function getColor(d) {
      return  d > 40 ?  'http://www.googlemapsmarkers.com/v1/2c7fb8' :
              d > 40 ? 'http://www.googlemapsmarkers.com/v1/41b6c4' :
				      d > 20 ? 'http://www.googlemapsmarkers.com/v1/a1dab4' :
              d > 0 ? 'http://www.googlemapsmarkers.com/v1/ffffcc' :
						   'http://www.googlemapsmarkers.com/v1/FFFFFF'; //white
		}
  
		for (var i = 0; i < myPoints.length; i++) {
			marker = new L.marker([myPoints[i][1],myPoints[i][2]], {
	      icon: L.icon({iconUrl: getColor(myPoints[i][0]),iconSize:[10, 17],iconAnchor:[5, 17],popupAnchor:[0, -20]}),
	      title: myPoints[i][3],
	      opacity: 1.0
      })
      .bindPopup(myPoints[i][0]+" - "+myPoints[i][3])
			.addTo(map);
		}
// define geographical bounds of the rectangle
var boundCoords = [[42.25, -91.75], [41.5, -91.25]];
L.rectangle(boundCoords, {
 color: "yellow",
 weight: 4
}).addTo(map);
// zoom the map to the rectangle bounds
map.fitBounds(boundCoords);
var latlngs = [
 [41.983056, -91.668611],
 [42.072778, -91.668611],
 [42.044444, -91.681111]
];
var polyline = L.polyline(latlngs,
{color: 'red'}).addTo(map);
</script>

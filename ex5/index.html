
<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
<h2>Leaflet Map Exercise</h2>
<br>
	
<meta name="description" content="Exercise 5">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
	
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" /> <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	
<style id="jsbin-css">
#map {
     width: 500px;
     height: 400px;
     /* background-color: red; */
}
</style>
</head>
<body>
<div id='map'></div>
	<br>
	Pan to <a href="javascript:cedarRapids()">Cedar Rapids, Iowa</a><br>
	
	<a href="#" id='zoomOut'>Zoom out to level 7</a><br>

	<button id="Ankeny">Visit Ankeny, Iowa</button>
	
<script id="jsbin-javascript">
var map = L.map('map').setView([42.0, -93.634], 12);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

//this will add one marker
L.marker([41.983056, -91.668611]).addTo(map)
   .bindPopup("Rachel Kehoe's Hometown");
   //.openPopup();




//----------Adding multiple town markers----------

//a array list of towns
var towns = [
	[42.034722, -93.62, "Ames, Iowa"],
	[41.25, -96, "Omaha, Nebraska"],
	[41.726667, -93.604167, "Ankeny, Iowa"]
];

//loop through the array and add a marker for each
for (var i = 0; i < towns.length; i++) {
	marker = new L.marker([towns[i][0],towns[i][1]])
	.bindPopup(towns[i][2])
	.addTo(map);
}


//----------Links below the Map----------

//Pan to Cedar Rapids
function cedarRapids() {
	map.panTo(new L.LatLng(41.983056, -91.668611));
}

//set Zoom
$("#zoomOut").click(function(){
	map.setZoom(7);
});


//Ankeny Iowa
$("#Ankeny").click(function(){
	map.setView(new L.LatLng(41.726667, -93.604167), 13);
});
</script>

</body>
</html>
